name: Daily Tech Digest Update

on: 
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install axios

      - name: Debug Environment
        run: |
          echo "Node version: $(node -v)"
          echo "NEWS_DIGEST exists: ${{ secrets.NEWS_DIGEST != '' }}"
          echo "Working directory: $(pwd)"
        env:
          NEWS_DIGEST: ${{ secrets.NEWS_DIGEST }}
          
      - name: Test token
        run: |
          echo "Token length: ${#NEWS_DIGEST}"
          if [ -z "$NEWS_DIGEST" ]; then
            echo "::error::NEWS_DIGEST token is not set"
            exit 1
          fi
        env:
          NEWS_DIGEST: ${{ secrets.NEWS_DIGEST }}
          
      - name: Create Daily Digest
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEWS_DIGEST: ${{ secrets.NEWS_DIGEST }}
        run: node scripts/create-digest.js